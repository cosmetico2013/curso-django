{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<div class="col-sm-6 offset-3">
  <h2 class="text-align-center"><strong>Reinicia contraseña</strong></h2>
  <form method="post" action=".">
    {% csrf_token %} 
    {{ form|crispy }}

    <input type="submit" value="{% trans 'Enviar' %}" />
  </form>

  {% else %}

  <p>{% trans "Contraseña no ha sido cambiada." %}</p>
</div>
{% endif %}

{% endblock %}
